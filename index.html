<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>My Poke Dex</title>
</head>

<body>
  <div class="search zone">
    <div class="searchBar">
      <input id="userinput" class="searchTerm" type="text" placeholder="Enter pokemon name or id">
      <button type="submit" class="searchButton">Search</button>
    </div>
    <button type="submit" class="randButton" id="random">Random Pokemon!</button>
  </div>
  <div class="pokemon zone">
    <div id="pokemon_container"></div>
    <button type="button" id="load_more">Load more</button>
  </div>

  <script type="module" src="main.js"></script>

</body>

</html>
